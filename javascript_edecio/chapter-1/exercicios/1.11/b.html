<!-- Elaborar um programa para uma pizzaria,
     o qual leia o valor total de uma conta 
     e quantos clientes vão pagá-la. 
    Calcule e informe o valor a ser pago por cliente. -->

    <!-- Valor da Conta: R$ 90,00
        Número de Clientes: 3
        Valor por cliente: R$ 30,00 -->


<meta charset="utf-8">
<script>
// leitura do valor da conta
var conta = Number(prompt("Valor da Conta: R$: "));
//cálculo dos valores informados
var numdeclientes = 3;
var total = conta / numdeclientes;
//apresentando as respostas
alerta ("Total R$: "+ total.toFixed(2));
</script>
